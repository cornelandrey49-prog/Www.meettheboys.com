      color: #181f2b;
      font-size: 1.3em;

      border-radius: 40px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 2px 12px #00ffe799;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1px;
    }
    .cta-link:hover {
      background: #181f2b;
      color: #00ffe7;
      border: 2px solid #00ffe7;
    }
    .section-title {
      font-size: 1.5em;
      color: #00ffe7;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }
    footer {
      text-align: center;
      padding: 1.5em 0 1em 0;
      background: #181f2b;
      border-top: 2px solid #00ffe7;
      font-size: 1em;
      color: #00ffe7;
      margin-top: 2em;
    }
    @media (max-width: 700px) {
      .logo-space {
        width: 140px;
        height: 140px;
        font-size: 1em;
      }
    }
  </style>
